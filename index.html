<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wahab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Main Frame Container */
        .main-card {
            background: white;
            width: 95vw;
            max-width: 1100px;
            height: 600px;
            display: flex;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            border: 15px solid #fff;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 1. Left Section: Calendar */
        .calendar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .month-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            color: #555;
        }

        .calendar-table th { padding: 5px; color: #999; }
        .calendar-table td { padding: 8px; text-align: center; }

        .heart-bg {
            position: absolute;
            left: -20px;
            bottom: 50px;
            font-size: 250px;
            color: rgba(255, 182, 193, 0.2);
            z-index: -1;
        }

        /* 2. Middle Section: Collage */
        .collage-section {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 0 30px;
        }

        .photo {
            background: #e0e0e0;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Collage Sizes to match your original frame */
        .p-big { grid-column: span 1; grid-row: span 2; }
        .p-wide { grid-column: span 2; grid-row: span 2; }

        /* 3. Right/Bottom Section: Text */
        .text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .wish-text {
            font-size: 45px;
            font-weight: 900;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            text-align: right;
        }

        .name-highlight {
            color: #ff4d6d;
            font-size: 55px;
        }

        /* Hearts Animation */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            animation: float 4s infinite linear;
            z-index: 10;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="heart-bg">‚ù§</div>

        <div class="calendar-section">
            <div class="month-name">September</div>
            <table class="calendar-table">
                <tr><th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th></tr>
                <tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
                <tr><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td></tr>
                <tr><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr>
                <tr><td>21</td><td>22</td><td>23</td><td>24</td><td style="color:red; font-weight:bold;">25</td><td>26</td><td>27</td></tr>
                <tr><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td><td></td></tr>
            </table>
        </div>

        <div class="collage-section">
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo p-wide"></div> <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
        </div>

        <div class="text-section">
            <div class="wish-text">
                HAPPY BIRTHDAY <br>
                <span class="name-highlight">Wahab</span>
            </div>
            <div style="font-size: 50px;">üéÇ</div>
        </div>
    </div>

    <script>
        // Simple hearts animation
        function addHeart() {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§';
            h.className = 'floating-heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
        setInterval(addHeart, 500);
    </script>
</body>
</html>
